    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
        <mat-form-field appearance="outline" class="top-border">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mid-border">
            <mat-label>Ville (facultatif)</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="outline" class="mid-border">
            <mat-label>DÃ©partement (sur 2 chiffres)</mat-label>
            <input matInput formControlName="zipCode" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mid-border">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required type="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="bottom-border">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="5"
                required></textarea>
        </mat-form-field>

        <button mat-raised-button style="color:#fd0001"
            type="submit">Envoyer</button>
    </form>

</mat-card-content>
